<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Augmented Reality Website</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <link href="https://cdn.prod.website-files.com/62b46e994f1dca9e9be49474/css/immerse-staging.1a33b1c16.min.css"
    rel="stylesheet" type="text/css" />
    <!-- <img class="image" src="../Augmental_Reality/assets/img/one.jpg" alt="Background Image"> -->
    
    <div class="title-container" style="">
        <h1 class="main-title" style="font-size: 76px; margin-left: 100px; " >AUGMENTAL REALITY</h1>
    </div>

    <div class="container"style="width: fit-content; " >
        <form class="form" id="loginForm" style="width: fit-content; padding: 20px;">
            <h2>LOGIN</h2>
            <div class="input-box">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <p id="loginMessage" style="color: red;"></p>
            <div class="remember-forgot" style="display: flex;column-gap: 10px;">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="../Augmental_Reality/assets/html/register.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form refresh

            let loginEmail = document.getElementById("loginEmail").value;
            let loginPassword = document.getElementById("loginPassword").value;
            let loginMessage = document.getElementById("loginMessage");

            let storedUser = JSON.parse(localStorage.getItem("user"));

            if (!storedUser) {
                loginMessage.innerText = "No account found! Please register.";
                return;
            }

            if (loginEmail === storedUser.email && loginPassword === storedUser.password) {
                alert("Login Successful!");
                window.location.href = "../Augmental_Reality/assets/html/home.html"; // Redirect to home page
            } else {
                loginMessage.innerText = "Invalid email or password.";
            }
        });
    </script>
</body>
</html>
