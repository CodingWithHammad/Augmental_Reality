e, gratitude, sympathy. Learn to state wants, desires, hopes and wishes.","name":"Expressing Feelings"},"getting-things-done-id":{"description":"Getting Things done lessons foster effective collaboration and achievement of goals. Learning Opportunities include engaging in discussions about getting things done. These include making suggestions, requests, and giving advice. Learners also practice offering invitations, instructions, or commands, as well as suggesting, persuading, making or changing plans, negotiating, and describing work experiences and needs.","name":"Getting Things Done"},"giving-facts-id":{"description":"Giving Facts lessons enhance learners' ability to communicate accurately and effectively. Learning opportunities in giving facts and expressing/seeking factual information involve identifying objects, persons, processes, stating facts, asking for information, expressing capabilities or possibilities, discussing regular activities, stating past events, confirming known facts, stating hypotheses, making generalizations, reporting, asking/receiving information, summarizing, and explaining processes.","name":"Giving Facts"},"health-safety-id":{"description":"Health and Safety lessons empower individuals to handle critical situations, prioritize their well-being, and offer support to others in promoting a safe and healthy environment. Learning Opportunities in managing health and safety provide important skills in describing emergencies, seeking medical care, and providing health and wellness advice.","name":"Health and Safety"},"home-community-id":{"description":"Home and Community lessons empower learners to navigate and engage actively in their home and community environments, fostering independence and meaningful connections. Learning opportunities in managing home and community encompass naming rooms in a home, identifying places in a neighborhood, giving directions and locations, understanding transportation options, accessing services, and identifying family members.","name":"Home and Community"},"life-living-id":{"description":"Life and Living lessons enhance learners' ability to navigate and thrive in daily life. Learning opportunities in managing life and living include making work requests, interviewing, inquiring about items, asking about prices, recognizing numbers, expressing shopping and food preferences, identifying names of foods, clothing, shapes, and colors. It also involves addressing complaints, discussing weather, engaging in regular activities, expressing wants and needs, and sharing free time activities and hobbies.","name":"Life and Living"},"managing-communication-id":{"description":"Managing Communication lessons empower you to effectively navigate and engage in meaningful conversations. Learning opportunities in managing communication encompass various skills. These include interrupting, focusing on a topic, requesting repetition, questioning, changing the topic, using openers, acknowledging, reporting information, negotiating, debating, and expressing understanding or failure to understand.","name":"Managing Communication"},"opinions-ideas-id":{"description":"Opinions and Ideas lessons foster effective communication and interpersonal interactions. Learning opportunities focus on expressing agreement/disagreement, beliefs and opinions, inquiring about others' viewpoints, stating intentions, comparing, giving reasons, expressing importance/unimportance, describing, narrating, classifying, proposing solutions, justifying, predicting, expressing needs, inquiring about needs, expressing certainty/uncertainty, obligations/non-obligations, affirming, denying, extending invitations/offers, stating preferences, accepting/declining invitations/offers, offering assistance, and issuing warnings.","name":"Opinions and Ideas"},"socializing-id":{"description":"Socializing lessons enhance social interactions and create meaningful relationships. Learning Opportunities include greeting, introducing oneself, sharing likes, dislikes, ideas, hobbies, opinions, and personal experiences. It also involves terminating conversations, participating in dinner table discussions, asking for/offering help, telling jokes, expressing gratitude, giving compliments, showing concern, and fostering interpersonal connections.","name":"Socializing"},"title":"Language Functions"},"level":{"Advanced":"Level 4","Beginner":"Level 2","Foundations":"Level 1","Intermediate":"Level 3","L5":"Level 5","L6":"Level 6","all":"All Levels"},"notifications":{"error":{"generic":{"message":"Oops, something went wrong. Try again!","title":"ERROR"},"userAlreadyExists":{"message":"An account with your email already exists.","title":"ERROR"}}},"tooltip":{"courseType":{"connect":"Connect and practice what you are learning in lessons by jumping into casual instructor-led conversations. Work with other members to share experiences, participate in tasks and even partake in a little friendly competition.","conversation":"\u003cstrong\u003eFacilitated Conversations\u003c/strong\u003e are organized around topics that relate to scenes. A large emphasis on vocabulary development and practicing speaking and listening skills by conversing with other Members and a Guide.","event":"Connect and practice what you are learning in lessons by jumping into casual instructor-led conversations. Work with other members to share experiences, participate in tasks and even partake in a little friendly competition.","lesson":"Learn key language while building and mastering your communication skills with expert language instructors in live lessons."},"fluency":{"ALL":"These classes are labeled designed for Members who are at any Level. Guides are prepared to adapt instruction as needed.","L5":"This level is for Members who can communicate easily with native speakers. You can understand and express some complex ideas and topics.","advanced":"This level is for Members who can communicate in situations and use simple language to communicate feelings, opinions, plans, and experiences.","beginner":"This level is for Members who can understand and use basic phrases and expressions. You can communicate in simple ways when people speak slowly to you.","foundations":"This level is for Members who are new to the language. You may be starting from scratch or may be able to answer a few very simple questions or introduce yourself using memorized words and phrases.","intermediate":"This level is for Members who can take part in simple exchanges on familiar topics. You can understand and communicate routine information.","level_6":"This level is for Members who can communicate effectively and fluently with native speakers, understands a wide range of complex topics, and express nuanced ideas with precision and coherence."},"fluencyLevelDescription":{"ALL":"These classes are labeled designed for Members who are at any Level. Guides are prepared to adapt instruction as needed.","level_1":"This level is for Members who are new to the language. You may be starting from scratch or may be able to answer a few very simple questions or introduce yourself using memorized words and phrases.","level_2":"This level is for Members who can understand and use basic phrases and expressions. You can communicate in simple ways when people speak slowly to you.","level_3":"This level is for Members who can take part in simple exchanges on familiar topics. You can understand and communicate routine information.","level_4":"This level is for Members who can communicate in situations and use simple language to communicate feelings, opinions, plans, and experiences.","level_5":"This level is for Members who can communicate easily with native speakers. You can understand and express some complex ideas and topics.","level_6":"This level is for Members who can communicate effectively and fluently with native speakers, understands a wide range of complex topics, and express nuanced ideas with precision and coherence."}}},"b2BSignUp":{" irections when I’m lost.","I can exchange with others some ideas about ways to stay healthy.","I can describe where I work and what I do.","I can give a few details about my favorite restaurant.","I can give simple directions to a nearby location.","I can interact to ask for clarification by asking specific questions."]}},"L4":{"title":"Level 4","subtitle":"Level Description","content":"Advanced classes are for Members who are able to have conversations with others in the target language, but need opportunities for more speaking practice.","modal":{"title":"Advanced","subtitle":"Below are some examples of what Members at this level may be able to do:","content":["I can participate in a conversation with someone to identify the information we need to plan a trip.","I can interact to ask for clarification by asking specific questions.","I can interact to share ideas with others about how to celebrate a friend’s birthday.","I can retell a story that I’ve read or heard.","I can give a series of reasons why a book I’ve read was appealing to me.","I can state multi-step instructions for completing a process, such as preparing a recipe."]}},"L5":{"title":"Level 5","subtitle":"Level Description","content":"I am able to explain preferences, opinions, and emotions and provide advice on a variety of familiar and some concrete topics. I can tell stories about work and personal experiences and state my viewpoint and provide reasons to support it.","modal":{"title":"Level 5 examples","subtitle":"What members at this level may be able to do:","content":["I can make language choices to convey attitude and mood.","I can make a clear argument with supporting points and examples.","I can express personal significance of events and experiences in detail.","I can recommend a course of action, giving reasons.","I can describe the stages of a complex process.","I can give advice and instructions for resolving a problem."],"notSupported":{"title":"Available Classes Notice","subtitle":"Curr
